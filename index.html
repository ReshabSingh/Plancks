<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plancks Constant</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

</head>
<body>
    
    <!-- <body> -->
        <form>
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-lg-5">
                <div>
                  <div class="tablehead obs spc" id="tablehead">
                    <h4>OBSERVATION TABLE</h4>
                  </div>
                  <div class="table mt-4">
                    <table id="table1" class="w-100">
                      <tr>
                        <th class="tablehead" colspan="6">PLANCKS CONSTANT</th>
                      </tr>
                      <tr>
                        <th>LED</th>
                        <th>Wavelength</th>
                        <th>Voltage (V)</th>
                        <th>Energy (E)</th>
                        <th>Frequency (F)</th>
                        <th>Plancks constant</th>
                      </tr>
                      <tr>
                        <td><input class="table-input" id="led-r" type="text" /></td>
                        <td><input class="table-input" id="w-r" type="text" /></td>
                        <td><input class="table-input" id="V-r" type="text" /></td>
                        <td><input class="table-input" id="E-r" type="text" /></td>
                        <td><input class="table-input" id="F-r" type="text" /></td>
                        <td><input class="table-input" id="h-r" type="text" /></td>
                      </tr>
                      <tr>
                        <td><input class="table-input" id="led-y" type="text" /></td>
                        <td><input class="table-input" id="w-y" type="text" /></td>
                        <td><input class="table-input" id="V-y" type="text" /></td>
                        <td><input class="table-input" id="E-y" type="text" /></td>
                        <td><input class="table-input" id="F-y" type="text" /></td>
                        <td><input class="table-input" id="h-y" type="text" /></td>
                      </tr>
                      <tr>
                        <td><input class="table-input" id="led-g" type="text" /></td>
                        <td><input class="table-input" id="w-g" type="text" /></td>
                        <td><input class="table-input" id="V-g" type="text" /></td>
                        <td><input class="table-input" id="E-g" type="text" /></td>
                        <td><input class="table-input" id="F-g" type="text" /></td>
                        <td><input class="table-input" id="h-g" type="text" /></td>
                      </tr>
                      <tr>
                        <td><input class="table-input" id="led-b" type="text" /></td>
                        <td><input class="table-input" id="w-b" type="text" /></td>
                        <td><input class="table-input" id="V-b" type="text" /></td>
                        <td><input class="table-input" id="E-b" type="text" /></td>
                        <td><input class="table-input" id="F-b" type="text" /></td>
                        <td><input class="table-input" id="h-b" type="text" /></td>
                      </tr>
                    </table>      
                  </div> 
                  <!-- Moved the calculation part below the tables -->
                  <div class="mt-3">
                    <div class="tablehead obs spc text-center">
                      <h4>CALCULATION</h4>
                    </div>
                  </div>
                  <!-- Controls -->
                  <div class="">
                    <!-- <button type="button" id="circ-comp" class="btn btn-outline-primary mr-4 mt-3 mb-3">Circuit Complete</button> -->
                    <div class="d-flex align-items-center mt-4">
                      
                      <p class="h5 mt-1 mr-4">Select the LED:</p>
                      <div class="dropdown">
                        <button
                          class="btn btn-outline-primary dropdown-toggle"
                          type="button"
                          id="dropdownMenuButton"
                          data-bs-toggle="dropdown"
                          aria-haspopup="true"
                          aria-expanded="false"
                        >
                          Red
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <li><a class="dropdown-item" href="#" data-value="Red">Red</a></li>
                          <li><a class="dropdown-item" href="#" data-value="Yellow">Yellow</a></li>
                          <li><a class="dropdown-item" href="#" data-value="Green">Green</a></li> 
                          <li><a class="dropdown-item" href="#" data-value="Blue">Blue</a></li>
                        </ul>
                      </div>                      
                    </div>
                    
                    <div class="d-flex align-items-center mt-3 mb-3">
                      
                      <p class="h5 mt-1 mr-4">Select the Voltage:</p>
                    <input
                      type="range"
                      id="range"
                      class="form-range my-3 w-50"
                      min="0.0"
                      max="4.0"
                      step="0.2"
                      value="0.0"
                    />
                    </div>
                    <div class="d-flex align-items-center">
                      <button type="btn btn-primary" id="fill-table" class="btn btn-outline-primary mr-4">
                        Fill Table
                      </button>
                      <button type="btn btn-primary" id="showGraph" class="btn btn-outline-primary mr-4">
                        Show Graph
                      </button>
                      <button type="button" class="btn btn-primary" id="downloadPdf">
                        Download
                      </button>
                    </div>
                    
                  <div class="container">
                    <!-- Custom Modal created for popup graph-->
                    <div class="modal" id="graphModal">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5>Graph</h5>
                          <button id="closeModal" type="button">&times;</button>
                        </div>
                        <div class="modal-body">
                          <canvas id="popupGraph" width=200 height=200 style=width:100px;height:100px>
                        </div>
                      </div>
                    </div>
                    
                  </div>         
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-lg-7 bt">
                <div class="center-height">
                  <div class="simulation-container">
                    <object
                      type="image/svg+xml"
                      class="ml-4"
                      id="main-svg"
                      data="Plancks_constant_3.svg"
                    ></object>
                  </div>
                </div>
              </div>
            </div>
          </div>
            
        </form>

    
    <script src="obstable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      crossorigin="anonymous"
    ></script>

      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"
    ></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"

    <script

      crossorigin="anonymous"
    ></script>

</body>
</html>
